<!---->
<section class="maindocOuter">
  <div class="container">
    <app-card-header></app-card-header>

    <div class="docuserBx">
      <div class="docuserHd">
        <div class="doc_userLeft">
          <span><strong>Owner:</strong> {{ document?.meta_owner_name }}</span>
          <span><strong>ID:</strong> {{ document?.meta_owner_reference }}</span>
        </div>
        <div class="doc_userIcon">
          <mat-icon class="active" style="cursor: pointer" (click)="download()"
            >cloud_download</mat-icon
          >
          <mat-icon style="cursor: pointer" (click)="print()"
            >local_printshop</mat-icon
          >
          <mat-icon style="cursor: pointer" (click)="openBottomSheet()"
            >share</mat-icon
          >
        </div>
      </div>
      <div class="qrcodeBx">
        <img [src]="qrImage" alt="" />
      </div>
    </div>
  </div>
</section>
<!---->
<app-footer></app-footer>

<app-loader *ngIf="isLoading"></app-loader>
